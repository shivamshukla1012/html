<html>
<head>
<style>
#img
{
height:500px;
width:500px;
border:5px solid black;
}
</style>
<script>
function bind()
{
var a=document.getElementById('sp1');
arr2=["red.png","tajj.png","twi.png","insta.png"];
arr1=["1","2","3","4"];
res="";
for(i=0;i<arr1.length;i++)
{
res+="<option value='"+arr2[i]+"'>"+arr1[i]+"</option>"
}
a.innerHTML=res;
}
function demo(a)
{
z=document.getElementById('img');
z.src=a.value;
}
</script>
</head>
<body>
<select id="sp1" onchange="demo(this)">
</select>
<img src="cam.png" id="img">
<button onclick="bind()">bind</button>
</body>
</html>
